<html lang='it'>
    <head>
        <title>NERDBOOK: Login</title>
        <meta name="keywords" content="HTML, Meta Tags, Metadata" />
        <meta name="description" content="Pagina di login Nerdbook." />
        <meta name="author" content="Davide Deidda" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <div id="header">
                <div id="title">
                    <h1> Nerdbook</h1>
                </div>
            <nav>
               <ol>
                   <li><a href="descrizione.html">What's Nerdbook?</a></li>
                   <li><a href="profilo.html">Profilo</a></li>
                   <li><a href="bacheca.html">Bacheca</a></li>
               </ol>
           </nav>
           </div>
        </header>
        <div id="divBody">
            
            <div id="loginPage" class="inpForm">
             <h1>BENVENUTO!</h1>
                 <form method="post" id="login">
                    <div id='username'>
                        <h2>Inserisci l'username</h2>
                        <input id='usernameBox' type="text" name="u" placeholder="Username" required="required" />
                    </div>
                    <div id='password'>
                        <h2>Inserisci la password</h2>
                        <input id='passwordBox' type="password" name="p" placeholder="Password" required="required" />
                    </div>
                    <button type="submit">Effettua il login.</button>
                </form>
            </div>
        </div>
        <footer>
            <div id ="footer">
           
            </div>
        </footer>
    </body>
</html>
